buildscript {
    ext.KOTLIN_VERSION = "1.1-M01"
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.1" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$KOTLIN_VERSION"
    }
}
apply plugin: 'scala'
apply plugin: 'kotlin'

jar {
    manifest {
        attributes("Main-Class": "SumOfInputs")
    }
}

test {
    testLogging {
        showStandardStreams = true
    }
}
repositories {
    jcenter()
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://dl.bintray.com/kotlin/kotlin-eap-1.1" }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$KOTLIN_VERSION"
    compile "com.github.memoizr:shank:v1.3.1"
    testCompile 'org.scala-lang.modules:scala-parser-combinators_2.11:1.0.2'
    testCompile 'junit:junit:4.12'
    testCompile 'com.github.memoizr:assertk-core:0.1.0'
    testCompile 'io.kotlintest:kotlintest:1.3.3'
    testCompile 'org.scalatest:scalatest_2.11:2+'
    testRuntime 'org.pegdown:pegdown:1.1.0'
    testCompile 'org.scalacheck:scalacheck_2.11:1.12.5'
}
